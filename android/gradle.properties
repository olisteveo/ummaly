# ====================================================
# Gradle Properties tuned for low-ish RAM + stability
# ====================================================

# Keep Gradle/Kotlin heaps modest but large enough to avoid Jetifier OOMs
org.gradle.jvmargs=-Xmx2048m -Xms256m -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -Dfile.encoding=UTF-8
kotlin.daemon.jvmargs=-Xmx768m

# Predictable scheduling (one worker only)
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.workers.max=1
org.gradle.configureondemand=true

# Caching
org.gradle.caching=true
org.gradle.unsafe.configuration-cache=false
org.gradle.vfs.watch=false

# AndroidX/Jetifier
android.useAndroidX=true
android.enableJetifier=false

# Kotlin: soften target validation (some plugins disagree)
kotlin.jvm.target.validation.mode=WARNING

# Optional "softeners" you can toggle if builds keep spiking memory:
# kotlin.incremental=false
# android.enableDexingArtifactTransform=false
