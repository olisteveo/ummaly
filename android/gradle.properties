# ====================================================
# Gradle Properties for Stable Low-Memory Builds
# ====================================================

# Memory limits (conservative but enough for Flutter/Android)
org.gradle.jvmargs=-Xmx2048m -Xms512m -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -Dfile.encoding=UTF-8
kotlin.daemon.jvmargs=-Xmx1024m

# Keep parallelism low to avoid OOM
org.gradle.daemon=false
org.gradle.parallel=false
org.gradle.workers.max=1
org.gradle.configureondemand=true

# Use Gradle's built?in build cache (NOT the removed Android-specific one)
org.gradle.caching=true
org.gradle.unsafe.configuration-cache=false

# AndroidX
android.useAndroidX=true
android.enableJetifier=true
